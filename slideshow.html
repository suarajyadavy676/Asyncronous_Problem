<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    h1{
      margin: 0px; text-align: center;
    }
    button{
      width: 90px;
    }
    img{
      width: 50%;height: 50vh;display: block; margin: auto;
    }
    #btn{
      display: flex; justify-content: space-between;
    }
    #next{
      position: fixed; left: 90vw; right: 5vw; top: 30vh;
    }
    #prev{
      position: fixed; top: 30vh; left: 5vw;
    }
  </style>
</head>
<body>
  <h1>slide show</h1>
    <img src="img16.jpg" alt="" id="img">
    <h1 id="index">This is index 0 image</h1>
    <div id="btn">
      <button type="button" class="btn btn-success" id="prev">Previus</button>
      <button type="button" class="btn btn-primary" id="next">Next</button>
    </div>
</body>
<script>
 let images = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg","img6.jpg","img7.jpg","img8.jpg","img9.jpg","img10.jpg","img11.jpg","img12.jpg","img13.jpg","img14.jpg","img15.jpg","img16.jpg","img17.jpg","img18.jpg","img19.jpg","img20.jpg"]

 let img = document.getElementById("img")
 let h1 = document.getElementById("index")

 let index = 0;
 let len = images.length
 let id = setInterval(slider,1000)
 function slider(){
    img.setAttribute("src",images[index])
    h1.innerText = `This is index ${index} image`
    index++
    if(index == len){
      index = 0;
    }
 }
 let preBtn = document.getElementById("prev")
 preBtn.addEventListener('click',function(){
  clearInterval(id)
  index--
  if(index < 0){
    index = len-1
  }
  img.setAttribute("src",images[index])
  h1.innerText = `This is index ${index} image`

 })
 let nextBtn = document.getElementById("next")
 nextBtn.addEventListener('click',function(){
  clearInterval(id)
  index++
  if(index >len-1){
    index = 0
  }
  img.setAttribute("src",images[index])
  h1.innerText = `This is index ${index} image`
  
 })
</script>
</html>
